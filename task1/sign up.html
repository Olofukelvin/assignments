<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp formm</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="login-form">
            <form action="#">
                <h1>SignUp Form</h1>
                <p class="paragraph-input">First Name</p>
                <input class="input" type="text" name="fname" placeholder="First Name" required>
                <p class="paragraph-input">Last Name</p>
                <input class="input" type="text" name="lname" placeholder="Last Name" required>
                <p class="paragraph-input">Email</p>
                <input class="input" type="email" name="email" placeholder="Email" required>
                <p class="paragraph-input">Gender</p>
                <select name="gender" class="input">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <p class="paragraph-input">Date of Birth</p>
                <input class="input" type="date" name="dob" required>
                <p class="paragraph-input">Favorite Color</p>
                <input class="color" type="color" name="color" required>
                <button type="submit">SignUp</button>
                <p class="p-acct">I have an account <a href="login form.html">Login</a></p>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
